    <script>
        var qb = document.getElementById('qoute_box');
        var qoutes = [
            {
                name: 'Arthur',
                qoute: 'your problem is your problem',
                year: 2018
            }, 
            {
                name: 'Ebuka',
                qoute: 'give me bread',
                year: 2018
            }, 
            {

                year: 2018
            }, 
            {
                name: 'Segun',
                qoute: 'show me',
                year: 2018
            }, 
            {
                name: 'Chief',
                qoute: 'How far na',
                year: 2018
            }
        ];

        function getQoute(arr){
            var num = Math.floor(Math.random()* arr.length);

            qb.innerHTML = `
                <p>${arr[num].qoute}</p>
                <strong>${arr[num].name}</strong> - ${arr[num].year}
            `;
            // console.log(arr[num]);     
        }

        function setQoute(qoute, name, year){
            // validate the input before adding to the array
            
            if (typeof qoute == "string" && typeof name == "string" && typeof year == "number") {
                qoutes.push({
                    qoute: qoute,
                    name: name,
                    year: year
                });

                return true;
            }

            throw new Error('Invalid data type');
        }
        // callback function
        function showQoute(){
            getQoute(qoutes);
            
            setTimeout(function(){
                showQoute();
            }, 3000);
        }
        showQoute();

}
